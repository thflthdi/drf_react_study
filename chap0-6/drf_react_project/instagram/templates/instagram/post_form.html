{% extends "instagram/layout.html" %}
{% load bootstrap4 %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button class="btn btn-primary">
            저장
        </button>

        <a href="{% url 'instagram:post_list' %}" class="btn btn-primary">목록</a>
    {% if post %}
        <a href="{{ post.get_absolute_url }}" class="btn btn-secondary">내용으로</a>
    {% endif %}
    {% endbuttons %}
</form>

{% endblock content %}
